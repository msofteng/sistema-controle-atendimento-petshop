<h3>Raças</h3>

@if (isLoading) {
  <b>Carregando ...</b>
}

@if (racas.length > 0 && !isLoading) {
  <div class="grid-list">
    @for (raca of racas; track $index) {
      <fieldset>
        <legend>
          {{ raca.descricao }}
        </legend>

        <button [disabled]="usuarioLogado?.perfil === 'CLIENTE'" (click)="editarRaca(raca)">Editar</button>
        <button [disabled]="usuarioLogado?.perfil === 'CLIENTE'" (click)="excluirRaca(raca)">Excluir</button>
      </fieldset>
    }
  </div>

  <div class="pagination">
    <button>Anterior</button>
    <button>Próximo</button>
  </div>
}

<app-modal [(openModal)]="openModalAtualizarRaca">
  <app-cadastro-raca [raca]="racaSelecionadoEdicao" (racaAdicionada)="racaAdicionada($event)"></app-cadastro-raca>
</app-modal>
