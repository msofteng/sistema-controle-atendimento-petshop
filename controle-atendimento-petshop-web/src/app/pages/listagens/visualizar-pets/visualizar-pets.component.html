<h3>Pets</h3>

<app-modal [(openModal)]="openModalAtualizarPet">
    <h2>Atualizar Pet</h2>

    <app-cadastro-pet [pet]="atualizarPet" [racas]="racas" (petAdicionado)="petAdicionado($event)"></app-cadastro-pet>
</app-modal>

@if (isLoading) {
    <b>Carregando ...</b>
}

@if (pets.length > 0 && !isLoading) {
    <div class="grid-list">
        @for (pet of pets; track $index) {
            <fieldset>
                <legend>
                    <img [src]="pet.foto ?? 'assets/img/dog.jpg'" alt="imagem">
                </legend>

                {{ pet.nome }} <hr>

                <b>Raça:</b> {{ formatarRacas(pet.raca) }} <br>
                <b>Cliente: </b> {{ pet.cliente.nome }} <hr>

                <button (click)="editarPet(pet)">Editar</button>
                <button (click)="excluirPet(pet)">Excluir</button>
            </fieldset>
        }
    </div>

    <div class="pagination">
        <button>Anterior</button>

        <button class="page">1</button>
        <button class="page">2</button>
        <button class="page">3</button>
        <button class="page">4</button>
        <button class="page">5</button>
        <button class="page">6</button>
        <button class="page">7</button>
        <button class="page">8</button>
        <button class="page">9</button>

        <button>Próximo</button>
    </div>
}
